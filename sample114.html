<!DOCTYPE html><html lang="en"><body><script>

    var x = 10;
    var foo = function () {
        var y = 20;
        var bar = function () {
            var z = 30;
            console.log(z + y + x); // z is local, y & z are found in the scope chain
        } ();
    } ()

    foo(); // logs 60

</script></body></html>
